<!DOCTYPE html>
<html lang="en">
  <head>

    <style>
      body {
        padding-top: 54px;
      }
      @media (min-width: 992px) {
        body {
          padding-top: 56px;
        }
      }

    </style>
  </head>
  <body>

</html>
